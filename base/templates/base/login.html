{% extends 'base/base.html' %}

{% load static %}

{% block content %}
<div id="login-block">
    <h2>Acesso ao sistema</h2>

    <form>
        {% csrf_token %}

        <!-- Campo Email -->
        <div class="form-field">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Ex. exemplo@exemplo.com.br" required>
        </div>

        <!-- Campo Senha -->
        <div class="form-field">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha de segurança" required>
        </div>

        <!-- Link para Esqueceu a Senha -->
        <div class="form-field">
            <a  id="forgot-password">
                Esqueceu a senha?
            </a>
        </div>

        <!-- Botão de Login -->
        <div id="login-button-sign-in">
            <button type="submit">Entrar</button>
        </div>
    </form>

    <!-- Link para Cadastro -->
    <div>
        <a href="{% url 'cadastro' %}" id="login-to-register">
            Não possui conta? Registre-se
        </a>
    </div>
</div>

{% endblock %}
