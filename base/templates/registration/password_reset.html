{% extends 'base/base.html' %}

{% load static %}

{% block content %}
<div id="password-reset-container">
    <h2>Recuperação de Senha</h2>
    <p>Digite seu email e enviaremos um link para redefinir sua senha.</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enviar Email</button>
    </form>
</div>
{% endblock %}
